<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Star Wars RPG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <!-- link with css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Heading div -->
    <div class="container-fluid text-right" id="heading-container">
            <h2>Star Wars RPG!</h2>
    </div>

    <!-- All players div -->
    <div class="container-fluid text-center" id="all-player-container">
        <div class="player" id="player1">
            <div class="player-name" id="name1">Obi-Wan Kenobi</div>
            <img src="assets/images/kenobi.jpg" alt="player1Image" id="player-image1">
            <div class="player-health" id="health1"></div>
        </div>
        <div class="player" id="player2">
            <div class="player-name" id="name2">Luke Skywalker</div>
            <img src="assets/images/luke.jpg" alt="player2Image" id="player-image2">
            <div class="player-health" id="health2"></div>
        </div>
        <div class="player" id="player3">
            <div class="player-name" id="name3">Darth Sidious</div>
            <img src="assets/images/darth.jpg" alt="player3Image" id="player-image3">
            <div class="player-health" id="health3"></div>
        </div>
        <div class="player" id="player4">
            <div class="player-name" id="name4">Darth Maul</div>
            <img src="assets/images/maul.jpg" alt="player4Image" id="player-image4">
            <div class="player-health" id="health4"></div>
        </div>
    </div>

    <!-- Your character detail div -->
    <div class="container-fluid text-left" id="your-chara-container">
        <h3>Your Character</h3>
        <div class="player text-center" id="player-character">
            <div class="player-name" id="chara-name"></div>
            <img src="" alt="playerImage" id="chara-image">
            <div class="player-health"id="chara-health"></div>
        </div>
    </div>

    <!-- Enemy available to attack detail div -->
    <div class="container-fluid text-left" id="all-enemy-container">
        <h3>Enemies Available To Attack</h3>
        <div class="enemy text-center" id="enemy1">
            <div class="enemy-name" id="enemy-name1">Obi-Wan Kenobi</div>
            <img src="assets/images/kenobi.jpg" alt="player1Image" id="enemy-image1">
            <div class="enemy-health" id="enemy-health1"></div>
        </div>
        <div class="enemy text-center" id="enemy2">
            <div class="enemy-name" id="enemy-name2">Luke Skywalker</div>
            <img src="assets/images/luke.jpg" alt="player2Image" id="enemy-image2">
            <div class="enemy-health" id="enemy-health2"></div>
        </div>
        <div class="enemy text-center" id="enemy3">
            <div class="enemy-name" id="enemy-name3">Darth Sidious</div>
            <img src="assets/images/darth.jpg" alt="player3Image" id="enemy-image3">
            <div class="enemy-health" id="enemy-health3"></div>
        </div>
        <div class="enemy text-center" id="enemy4">
            <div class="enemy-name" id="enemy-name4">Darth Maul</div>
            <img src="assets/images/maul.jpg" alt="player3Image" id="enemy-image4">
            <div class="enemy-health" id="enemy-health4"></div>
        </div>
    </div>

    <!-- Fight section detail div -->
    <div class="container-fluid" id="attack-container">
        <h3>Fight Section</h3>
        <button type="button" class="btn btn-light border" id="attack-button">Attack</button>
    </div>

    <!-- Defender detail div -->
    <div class="container-fluid" id="defender-container"> 
        <h3>Defender</h3>
        <div class="player text-center" id="player-defender">
            <div class="player-name" id="defender-name"></div>
            <img src="" alt="playerImage" id="defender-image">
            <div class="player-health"id="defender-health"></div>
        </div>
    </div>

    <!-- Display text detail div -->
    <div class="container-fluid" id="display-container">
        <div class="display text-left" id="player-display">
            <div><p id="player-display-damage">Fight Section</p></div>
            <div><p id="defender-display-damage">Fight Section</p></div>
            <button type="button" class="btn btn-light border" id="reset-button">Reset</button>
        </div>
    </div>

    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
